name: Build Packages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          pacman -Sy --noconfirm base-devel git 2>/dev/null || true
          sed -i 's/^if \[\[ \$EUID = 0 \]\]; then$/if [[ false ]]; then/' /usr/bin/makepkg

      - name: Build
        run: |
          SOURCES=$(find /__w -name sources -type d | head -n1)
          if [ -z "$SOURCES" ]; then
            echo "!!! sources not found"
            find /__w -type d -name "*repo*" | head -20
            exit 1
          fi
          cd "$SOURCES"
          for d in */; do
            [ -f "$d/PKGBUILD" ] || continue
            echo ">>> $d"
            (cd "$d" && BUILDDIR=/tmp/build makepkg -sf --noconfirm) || exit 1
          done

      - name: Repo
        run: |
          PKGS=$(find /__w -name "*.pkg.tar.zst" | head -n1)
          if [ -z "$PKGS" ]; then exit 1; fi
          REPO_DIR=$(dirname "$PKGS")/../../packages/QuasarLinux/x86_64
          mkdir -p "$REPO_DIR"
          find /__w -name "*.pkg.tar.zst" -exec cp {} "$REPO_DIR/" \;
          cd "$REPO_DIR" && repo-add quasar.db.tar.gz *.pkg.tar.zst

      - uses: actions/upload-artifact@v4
        with:
          name: repo
          path: /__w/**/packages/QuasarLinux/x86_64/
