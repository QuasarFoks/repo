name: Build Packages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged  # для некоторых пакетов может понадобиться

    steps:
      - uses: actions/checkout@v4

      - name: Install base dependencies
        run: |
          pacman -Syu --noconfirm base-devel git sudo
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder $GITHUB_WORKSPACE || chown -R builder:builder sources
          pwd

        - name: Build packages
        shell: bash
        run: |
          # 1. Переходим в папку с пакетами (используем переменную для надежности)
          cd "${{ github.workspace }}/sources"

          # 2. Исправляем права (makepkg не работает от root)
          # Нам нужно, чтобы пользователь builder владел всей папкой проекта
          chown -R builder:builder "${{ github.workspace }}"

          # 3. Цикл сборки
          for pkgdir in */; do
            # Убираем слеш в конце названия для красоты логов
            dir=${pkgdir%/}

            [ -f "$dir/PKGBUILD" ] || continue
            echo ">>> BUILDING: $dir"

            # Заходим, собираем от builder, выходим
            pushd "$dir" > /dev/null
            sudo -u builder makepkg -sCf --noconfirm
            popd > /dev/null
          done

      - name: Collect artifacts
        run: |
          mkdir -p packages/QuasarLinux/x86_64
          find sources -name "*.pkg.tar.zst" -exec cp {} packages/QuasarLinux/x86_64/ \;
          cd packages/QuasarLinux/x86_64
          repo-add quasar.db.tar.gz *.pkg.tar.zst

      - name: Upload repository
        uses: actions/upload-artifact@v4
        with:
          name: quasar-repo-x86_64
          path: packages/QuasarLinux/x86_64/
          retention-days: 7
