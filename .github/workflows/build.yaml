name: Build Packages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
      - uses: actions/checkout@v4
        with:
          path: repo  # Фиксируем путь к репозиторию

      - name: Install dependencies & setup builder
        run: |
          pacman -Syu --noconfirm base-devel git sudo
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          # ФИКС ПРАВ: даем builder доступ к исходникам
          chown -R builder:builder /__w/repo/repo/sources

      - name: Build packages
        run: |
          cd /__w/repo/repo/sources
          for pkgdir in */; do
            [ -f "$pkgdir/PKGBUILD" ] || continue
            echo ">>> Building ${pkgdir%/}"
            cd "$pkgdir"
            sudo -u builder \
              BUILDDIR=/tmp/build \
              makepkg -sCf --noconfirm || {
                echo "!!! FAILED: ${pkgdir%/}"
                exit 1
              }
            cd ..
          done
        shell: bash

      - name: Prepare repository
        run: |
          mkdir -p /__w/repo/repo/packages/QuasarLinux/x86_64
          find /__w/repo/repo/sources -name "*.pkg.tar.zst" \
            -exec cp {} /__w/repo/repo/packages/QuasarLinux/x86_64/ \;
          cd /__w/repo/repo/packages/QuasarLinux/x86_64
          repo-add quasar.db.tar.gz *.pkg.tar.zst
