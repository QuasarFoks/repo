name: Build Packages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: pacman -Syu --noconfirm base-devel git

      - name: Patch makepkg to allow root
        run: |
          sed -i 's/^if \[\[ \$EUID = 0 \]\]; then$/if [[ false ]]; then/' /usr/bin/makepkg

      - name: Build packages as root
        run: |
          cd "$GITHUB_WORKSPACE/sources"
          for pkgdir in */; do
            [ -f "$pkgdir/PKGBUILD" ] || continue
            echo ">>> Building ${pkgdir%/}"
            cd "$pkgdir"
            BUILDDIR=/tmp/build makepkg -sCf --noconfirm || {
              echo "!!! FAILED: ${pkgdir%/}"
              exit 1
            }
            cd ..
          done
        shell: bash

      - name: Prepare repository
        run: |
          mkdir -p "$GITHUB_WORKSPACE/packages/QuasarLinux/x86_64"
          find "$GITHUB_WORKSPACE/sources" -name "*.pkg.tar.zst" -exec cp {} "$GITHUB_WORKSPACE/packages/QuasarLinux/x86_64/" \;
          cd "$GITHUB_WORKSPACE/packages/QuasarLinux/x86_64"
          repo-add quasar.db.tar.gz *.pkg.tar.zst

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quasar-repo-x86_64
          path: ${{ github.workspace }}/packages/QuasarLinux/x86_64/
          retention-days: 7
