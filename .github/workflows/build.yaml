name: Build Packages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged  # для некоторых пакетов может понадобиться

    steps:
      - uses: actions/checkout@v4

      - name: Install base dependencies
        run: |
          pacman -Syu --noconfirm base-devel git sudo
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder $GITHUB_WORKSPACE || chown -R builder:builder sources
          pwd

        - name: Build packages
          run: |
            # 1. Переходим в папку с исходниками (она в корне репо)
            cd "$GITHUB_WORKSPACE/sources"

            # 2. Даем права пользователю builder на всё дерево файлов
            chown -R builder:builder "$GITHUB_WORKSPACE"

            # 3. Запускаем сборку
            for pkgdir in */; do
                [ -f "$pkgdir/PKGBUILD" ] || continue
                echo ">>> Building ${pkgdir%/}"

                # Заходим в папку и собираем от имени builder
                pushd "$pkgdir"
                sudo -u builder makepkg -sCf --noconfirm
                popd
            done
            shell: bash

      - name: Collect artifacts
        run: |
          mkdir -p packages/QuasarLinux/x86_64
          find sources -name "*.pkg.tar.zst" -exec cp {} packages/QuasarLinux/x86_64/ \;
          cd packages/QuasarLinux/x86_64
          repo-add quasar.db.tar.gz *.pkg.tar.zst

      - name: Upload repository
        uses: actions/upload-artifact@v4
        with:
          name: quasar-repo-x86_64
          path: packages/QuasarLinux/x86_64/
          retention-days: 7
