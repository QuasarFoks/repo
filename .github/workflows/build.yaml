name: Build Packages
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux/archlinux:latest

    steps:
    - uses: actions/checkout@v4

    - run: |
        # Устанавливаем нужное
        pacman -Syu --noconfirm base-devel

        # Собираем пакеты
        cd sources
        for d in */; do
          echo "Building $d"
          cd "$d"
          makepkg -s --noconfirm
          cd ..
        done

        # Копируем в репозиторий
        mkdir -p packages/QuasarLinux/x86_64
        find sources -name "*.pkg.tar.*" -exec cp {} packages/QuasarLinux/x86_64/ \;

        # Создаем БД репозитория
        cd packages/QuasarLinux/x86_64
        repo-add quasar.db.tar.gz *.pkg.tar.* 2>/dev/null || exit 0
