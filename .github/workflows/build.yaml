name: Build Packages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Setup builder user
        run: |
          pacman -Sy --noconfirm base-devel git sudo 2>/dev/null || true
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers
          # Даём права на рабочую директорию
          chown -R builder:builder /__w

      - name: Build packages
        run: |
          SOURCES=$(find /__w -type d -name sources | head -n1)
          [ -d "$SOURCES" ] || { echo "!!! sources not found"; find /__w -type d | head -30; exit 1; }
          cd "$SOURCES"
          for d in */; do
            [ -f "$d/PKGBUILD" ] || continue
            echo ">>> $d"
            sudo -u builder sh -c "cd \"$PWD/$d\" && BUILDDIR=/tmp/build makepkg -sf --noconfirm" || {
              echo "FAILED: $d"
              exit 1
            }
          done
        shell: bash

      - name: Create repo
        run: |
          PKG_DIR=$(find /__w -type d -path "*/packages/QuasarLinux/x86_64" 2>/dev/null | head -n1)
          if [ -z "$PKG_DIR" ]; then
            PKG_DIR="/__w/repo/repo/packages/QuasarLinux/x86_64"
            mkdir -p "$PKG_DIR"
          fi
          find /__w -name "*.pkg.tar.zst" -exec cp {} "$PKG_DIR/" \;
          cd "$PKG_DIR" && repo-add quasar.db.tar.gz *.pkg.tar.zst 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: quasar-repo
          path: /__w/**/packages/QuasarLinux/x86_64/
          retention-days: 7
